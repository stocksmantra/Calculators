<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAGR Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1 style="text-align: center;">CAGR Calculator</h1>
    <!-- <img src="./conpic.jpg"> -->
    <div class="container">
      
       <p>Initial Investment<span id="output_1"></span><input type="number" min="1000" max="10000000" value="1000"
            name="Initial Investment" id="Initial"></p> 
        <br>
        <p> Final Investment<span id="output_2"></span> <input type="number" min="1000" max="10000000" value="1000"
            name="Final Investment" id="Final"></p>
        <br>
        <p> Duration of Investment<span id="output_3"></span> <input type="number" min="1" max="40" value="5"
            name="Duration of Investment" id="Duration"></p> 


        <button onclick="answer()">Calculate</button>
        <p>CAGR %:<br> <span id="outputt"></span></p>
      
    </div>
</body>

<script>
    function answer() {


        var a = parseInt(document.getElementById("Initial").value);
        var b = parseInt(document.getElementById("Final").value);
        var c = parseInt(document.getElementById("Duration").value);

        var CAGR = (Math.pow((b / a), (1 / c)) - 1) * 100;


        document.getElementById("outputt").innerHTML = CAGR;
    }
</script>

</html>
