<!DOCTYPE html>
<html lang="en">

<head>

    <title>Income tax calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body align="center">
    <div class="container">
        <h1>Income tax calculator</h1>
        <!-- javascript -->
        <script>
            function range() {
                var x = document.getElementById("total").value;
                if (x == 0) {
                    alert("Please add amount or select range");
                }
                else {
                    var t = document.getElementById("price").value;
                    var q = x * t / 100;
                    document.getElementById("rm").value = x - q;
                    document.getElementById("it").value = q;
                }
            }
        </script>
        <form method="post">
            Total amount <input type="number" placeholder="Enter amount" id="total">
            Income tax <input type="text" id="it">
            Remaining amount <input type="text" id="rm">
        </form>

        <div class="rangee" style="margin-top: 1em">
            <h2>Income tax</h2>
            1%<input id="price" type="range" min="1" max="10" onChange="range
            
            ()">10%
        </div>
        <p id="result"></p>

    </div>

        var p = document.getElementById("price"),
            res = document.getElementById("result");

        }, false);
    </script>

</body>

</html>
